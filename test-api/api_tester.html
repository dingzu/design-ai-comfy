<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {

            padding: 30px;

        }
        
        h1 {

        .form-group {

        }
        
        label {

            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], input[type="url"] {

            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;

        input[type="text"]:focus, input[type="url"]:focus {

        .btn {

        .btn:hover {

        }
        
        .btn:disabled {

            transform: none;
        }
        
        .response-container {

        .response-title {

        .response-content {

            border: 1px solid #e1e5e9;
            font-family: 'Courier New', monospace;

            white-space: pre-wrap;

            max-height: 400px;

        .status-success {

        .status-error {

        .loading {

        .spinner {

        @keyframes spin {

            100% { transform: rotate(360deg); }

        .info-box {

            border: 1px solid #bbdefb;

            padding: 15px;

        .info-box h3 {

        .info-box code {

        /* æ–°å¢çš„æ¨¡å‹å±•ç¤ºæ ·å¼ */
        .models-container {

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;

        .model-card {
            background: white;

            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .model-card:hover {

            box-shadow: 0 4px 15px rgba(0,0,0,0.15);

        .model-header {

        .model-cover {

            border-radius: 8px;

            margin-right: 15px;
            display: flex;

        .model-cover img {

        .model-info h3 {

        .model-id {

        .model-details {

        .detail-row {

        .detail-label {

        }

        .detail-value {

            word-break: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .status-active {
            background: #28a745;
        }

        .status-inactive {
            background: #dc3545;
        }

        .status-unknown {
            background: #6c757d;
        }

        .model-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
        }

        .action-btn.primary:hover {
            background: #5a67d8;
        }

        .tags-container {

        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;

        }

        .pagination-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border: 1px solid #e1e5e9;

            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;

        .stat-label {

        }

        .view-toggle {

        }

        .toggle-btn {

            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }
    </style>

<body>
    <div class="container">
        <h1>ğŸš€ API æµ‹è¯•å·¥å…·</h1>
        
        <div class="info-box">
            <h3>ğŸ“‹ API ä¿¡æ¯</h3>
            <p><strong>è¯·æ±‚æ–¹æ³•:</strong> GET</p>
            <p><strong>ç›®æ ‡ URL:</strong> <code>https://api.ppinfra.com/v3/model</code></p>
            <p><strong>å¿…éœ€å¤´ä¿¡æ¯:</strong> Authorization, Content-Type</p>
        </div>
        
        <form id="apiForm">
            <div class="form-group">
                <label for="url">API URL:</label>
                <input type="url" id="url" value="https://api.ppinfra.com/v3/model" required>
            </div>
            
            <div class="form-group">
                <label for="authorization">Authorization:</label>
                <input type="text" id="authorization" placeholder="è¾“å…¥ä½ çš„ authorization token" required>
            </div>
            
            <div class="form-group">
                <label for="contentType">Content-Type:</label>
                <input type="text" id="contentType" value="application/json" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">å‘é€è¯·æ±‚</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨å‘é€è¯·æ±‚...</p>
        </div>
        
        <div class="response-container" id="responseContainer" style="display: none;">
            <div class="response-title">ğŸ“Š å“åº”ç»“æœ</div>
            <div id="statusCode"></div>
            
            <!-- è§†å›¾åˆ‡æ¢æŒ‰é’® -->
            <div class="view-toggle" id="viewToggle" style="display: none;">
                <span>æ˜¾ç¤ºæ–¹å¼:</span>
                <button type="button" class="toggle-btn active" data-view="cards">å¡ç‰‡è§†å›¾</button>
                <button type="button" class="toggle-btn" data-view="raw">åŸå§‹æ•°æ®</button>
            </div>

            <!-- æ¨¡å‹ä¿¡æ¯å±•ç¤ºåŒºåŸŸ -->
            <div class="models-container" id="modelsContainer" style="display: none;">
                <!-- ç»Ÿè®¡ä¿¡æ¯ -->
                <div class="summary-stats" id="summaryStats"></div>
                
                <!-- åˆ†é¡µä¿¡æ¯ -->
                <div class="pagination-info" id="paginationInfo" style="display: none;"></div>
                
                <!-- æ¨¡å‹ç½‘æ ¼ -->
                <div class="models-grid" id="modelsGrid"></div>
            </div>
            
            <!-- åŸå§‹å“åº”æ•°æ® -->
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>

    <script>
        let currentView = 'cards';
        let responseData = null;

        document.getElementById('apiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const authorization = document.getElementById('authorization').value;
            const contentType = document.getElementById('contentType').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('responseContainer');
            const statusCode = document.getElementById('statusCode');
            const responseContent = document.getElementById('responseContent');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            loading.style.display = 'block';
            responseContainer.style.display = 'none';
            
            try {
                console.log('å‘é€è¯·æ±‚åˆ°:', url);
                console.log('è¯·æ±‚å¤´:', {
                    'Authorization': authorization,
                    'Content-Type': contentType
                });
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': authorization,
                        'Content-Type': contentType
                    },
                    mode: 'cors'
                });
                
                const responseText = await response.text();
                
                try {
                    responseData = JSON.parse(responseText);
                    responseContent.textContent = JSON.stringify(responseData, null, 2);
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯æ¨¡å‹æ•°æ®å¹¶æ¸²æŸ“
                    if (responseData.models && Array.isArray(responseData.models)) {
                        renderModelsView(responseData);
                        document.getElementById('viewToggle').style.display = 'flex';
                    } else {
                        document.getElementById('modelsContainer').style.display = 'none';
                        document.getElementById('viewToggle').style.display = 'none';
                    }
                    
                } catch (jsonError) {
                    responseContent.textContent = responseText;
                    document.getElementById('modelsContainer').style.display = 'none';
                    document.getElementById('viewToggle').style.display = 'none';
                }
                
                // æ˜¾ç¤ºçŠ¶æ€ç 
                if (response.ok) {
                    statusCode.innerHTML = `<span class="status-success">âœ… çŠ¶æ€ç : ${response.status} ${response.statusText}</span>`;
                } else {
                    statusCode.innerHTML = `<span class="status-error">âŒ çŠ¶æ€ç : ${response.status} ${response.statusText}</span>`;
                }
                
                responseContainer.style.display = 'block';
                updateView();
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                statusCode.innerHTML = `<span class="status-error">âŒ è¯·æ±‚å¤±è´¥</span>`;
                responseContent.textContent = `é”™è¯¯ä¿¡æ¯: ${error.message}\n\nå¯èƒ½çš„åŸå› :\n1. ç½‘ç»œè¿æ¥é—®é¢˜\n2. CORS è·¨åŸŸé™åˆ¶\n3. API æœåŠ¡å™¨ä¸å¯ç”¨\n4. è®¤è¯ä¿¡æ¯é”™è¯¯\n\nå»ºè®®:\n- æ£€æŸ¥ç½‘ç»œè¿æ¥\n- ç¡®è®¤ API URL æ­£ç¡®\n- éªŒè¯ Authorization token æ˜¯å¦æœ‰æ•ˆ\n- å¦‚æœæ˜¯ CORS é—®é¢˜ï¼Œå¯èƒ½éœ€è¦åœ¨æœåŠ¡å™¨ç«¯é…ç½®æˆ–ä½¿ç”¨ä»£ç†æœåŠ¡å™¨`;
                responseContainer.style.display = 'block';
                document.getElementById('modelsContainer').style.display = 'none';
                document.getElementById('viewToggle').style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // è§†å›¾åˆ‡æ¢
        document.getElementById('viewToggle').addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-btn')) {
                currentView = e.target.dataset.view;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                updateView();
            }
        });

        function updateView() {
            const modelsContainer = document.getElementById('modelsContainer');
            const responseContent = document.getElementById('responseContent');
            
            if (currentView === 'cards' && responseData?.models) {
                modelsContainer.style.display = 'block';
                responseContent.style.display = 'none';
            } else {
                modelsContainer.style.display = 'none';
                responseContent.style.display = 'block';
            }
        }

        function renderModelsView(data) {
            renderSummaryStats(data);
            renderPaginationInfo(data);
            renderModelsGrid(data.models);
        }

        function renderSummaryStats(data) {
            const statsContainer = document.getElementById('summaryStats');
            const models = data.models || [];
            
            const activeModels = models.filter(m => m.status === 1).length;
            const totalModels = models.length;
            const uniqueTypes = new Set(models.map(m => m.type?.name)).size;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalModels}</div>
                    <div class="stat-label">æ€»æ¨¡å‹æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${activeModels}</div>
                    <div class="stat-label">æ´»è·ƒæ¨¡å‹</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueTypes}</div>
                    <div class="stat-label">æ¨¡å‹ç±»å‹</div>
                </div>
            `;
        }

        function renderPaginationInfo(data) {
            const paginationContainer = document.getElementById('paginationInfo');
            
            if (data.pagination?.next_cursor) {
                paginationContainer.innerHTML = `
                    ğŸ“„ åˆ†é¡µä¿¡æ¯: å½“å‰é¡µæœ‰ ${data.models.length} ä¸ªæ¨¡å‹ï¼Œ
                    ä¸‹ä¸€é¡µæ¸¸æ ‡: <code>${data.pagination.next_cursor}</code>
                `;
                paginationContainer.style.display = 'block';
            } else {
                paginationContainer.style.display = 'none';
            }
        }

        function renderModelsGrid(models) {
            const gridContainer = document.getElementById('modelsGrid');
            
            if (!models || models.length === 0) {
                gridContainer.innerHTML = '<p>æ²¡æœ‰æ‰¾åˆ°æ¨¡å‹æ•°æ®</p>';
                return;
            }
            
            gridContainer.innerHTML = models.map(model => `
                <div class="model-card">
                    <div class="model-header">
                        <div class="model-cover">
                            ${model.cover_url ? 
                                `<img src="${model.cover_url}" alt="${model.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                                 <div style="display:none;">ğŸ¨</div>` : 
                                'ğŸ¨'
                            }
                        </div>
                        <div class="model-info">
                            <h3>${model.name || 'æœªå‘½åæ¨¡å‹'}</h3>
                            <div class="model-id">ID: ${model.id}</div>
                        </div>
                    </div>
                    
                    <div class="model-details">
                        <div class="detail-row">
                            <span class="detail-label">æ¨¡å‹åç§°:</span>
                            <span class="detail-value">${model.model_name || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ç±»å‹:</span>
                            <span class="detail-value">${model.type?.display_name || model.type?.name || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">åŸºç¡€æ¨¡å‹:</span>
                            <span class="detail-value">${model.base_model || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">çŠ¶æ€:</span>
                            <span class="detail-value">
                                <span class="status-badge ${getStatusClass(model.status)}">
                                    ${getStatusText(model.status)}
                                </span>
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">æ¥æº:</span>
                            <span class="detail-value">${model.source || '-'}</span>
                        </div>
                        ${model.hash_sha256 ? `
                        <div class="detail-row">
                            <span class="detail-label">SHA256:</span>
                            <span class="detail-value" style="font-family: monospace; font-size: 11px;">
                                ${model.hash_sha256.substring(0, 16)}...
                            </span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${renderTags(model.tags)}
                    
                    <div class="model-actions">
                        ${model.download_url ? 
                            `<a href="${model.download_url}" class="action-btn primary" target="_blank">ä¸‹è½½æ¨¡å‹</a>` : 
                            '<span class="action-btn" style="opacity: 0.5;">æš‚æ— ä¸‹è½½</span>'
                        }
                        <button class="action-btn" onclick="showModelDetails(${model.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                    </div>
                </div>
            `).join('');
        }

        function renderTags(tags) {
            if (!tags || Object.keys(tags).length === 0) return '';
            
            const tagElements = Object.entries(tags).map(([key, value]) => 
                `<span class="tag">${key}: ${value}</span>`
            ).join('');
            
            return `<div class="tags-container">${tagElements}</div>`;
        }

        function getStatusClass(status) {
            switch (status) {
                case 1: return 'status-active';
                case 0: return 'status-inactive';
                default: return 'status-unknown';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 1: return 'æ´»è·ƒ';
                case 0: return 'éæ´»è·ƒ';
                default: return 'æœªçŸ¥';
            }
        }

        function showModelDetails(modelId) {
            const model = responseData.models.find(m => m.id === modelId);
            if (model) {
                alert(`æ¨¡å‹è¯¦æƒ…:\n\n${JSON.stringify(model, null, 2)}`);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„æç¤º
        window.addEventListener('load', function() {
            console.log('API æµ‹è¯•å·¥å…·å·²åŠ è½½å®Œæˆ');
            console.log('è¯·åœ¨è¡¨å•ä¸­å¡«å…¥æ­£ç¡®çš„ Authorization token å’Œ Content-Type');
        });
    </script>
</body>
